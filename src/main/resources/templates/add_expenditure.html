<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Expenditure</title>
    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Expenditure Tracker</a>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="mb-4">Add New Expenditure</h1>
    <form th:action="@{/expenditure}" th:object="${expenditureForm}" method="post" class="card p-4 shadow">
        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input
                    type="date"
                    class="form-control"
                    th:field="*{date}"
                    id="date"
                    required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input
                    type="text"
                    class="form-control"
                    th:field="*{description}"
                    id="description"
                    placeholder="e.g., Groceries"
                    required>
        </div>

        <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input
                    type="number"
                    step="0.01"
                    class="form-control"
                    th:field="*{amount}"
                    id="amount"
                    placeholder="e.g., 45.50"
                    required>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select
                    class="form-select"
                    th:field="*{category}"
                    id="category"
                    required>
                <option value="">Select a category</option>
                <option value="Food">Food</option>
                <option value="Housing">Housing</option>
                <option value="Transportation">Transportation</option>
                <option value="Utilities">Utilities</option>
                <option value="Healthcare">Healthcare</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Other">Other</option>

            </select>
        </div>

        <!-- Optional JS to validate before submitting -->
        <script>
            function validateForm() {
                const amount = document.getElementById('amount').value;
                if (amount <= 0) {
                    alert("Amount must be greater than zero!");
                    return false;
                }
                return true;
            }
        </script>

        <button type="submit" class="btn btn-primary" onclick="return validateForm()">Submit</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
