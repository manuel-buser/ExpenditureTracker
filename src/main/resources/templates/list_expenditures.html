<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Expenditures</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Expenditure Tracker</a>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="mb-4">All Expenditures</h1>
    <table class="table table-striped shadow">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Date</th>
            <th>Description</th>
            <th>Amount</th>
            <th>Category</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="exp : ${expenditures}">
            <td th:text="${exp.id}"></td>
            <td th:text="${exp.date}"></td>
            <td th:text="${exp.description}"></td>
            <td th:text="${exp.amount}"></td>
            <td th:text="${exp.category}"></td>
        </tr>
        </tbody>
    </table>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
